server:
  port: 8091

spring:
  application:
    name: msvc-reservations

  datasource:
    driver-class-name: com.mysql.cl.jdbc.Driver
    url: jdbc:mysql://localhost:3306/reservation_system
    username: root
    password: 1234
  jpa:
    hibernate:
      ddl-auto: create
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/